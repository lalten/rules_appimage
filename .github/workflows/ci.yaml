name: CI

"on":
  push:
    branches: [main]
  pull_request:

permissions: read-all

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    strategy:
      fail-fast: false
      matrix:
        bazel-version: ["5.x", "6.x", "7.x"]
        os: ["ubuntu-latest", "macos-latest"]
        bzlmod: ["--enable_bzlmod", "--noenable_bzlmod"]
        exclude:
          # Don't expect Bazel compatibility issues depending on OS, so speed this up
          - bazel-version: "5.x"
            os: "macos-latest"
          - bazel-version: "6.x"
            os: "macos-latest"
          # No Bzlmod with Bazel 5
          - bazel-version: "5.x"
            bzlmod: "--enable_bzlmod"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/bazelisk
            ~/Library/Caches/bazelisk
            ~/.cache/bazel
            /private/var/tmp/_bazel_runner
          key: bazel-${{ matrix.bazel-version }}-${{ matrix.os }}-${{ matrix.bzlmod }}-cache-${{ github.run_id }}
          restore-keys: bazel-${{ matrix.bazel-version }}-${{ matrix.os }}-${{ matrix.bzlmod }}-cache-

      - run: echo "common ${{ matrix.bzlmod}}" >> .bazelrc
        if: ${{ matrix.bazel-version != '5.x' }}

      - run: bazel test //...

  examples:
    runs-on: ubuntu-latest
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    strategy:
      fail-fast: false
      matrix:
        bazel-version: ["6.x", "7.x"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |-
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: examples-${{ matrix.bazel-version }}-cache-${{ github.run_id }}
          restore-keys: examples-${{ matrix.bazel-version }}-cache-

      - run: examples/integration_test.sh

  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: trunk-io/trunk-action@v1
