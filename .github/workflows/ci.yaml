name: CI

"on":
  push:
    branches: [main]
  pull_request:

permissions: read-all

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    strategy:
      fail-fast: false
      matrix:
        bazel-version: [5.x, 6.x, 7.x]
        os: [ubuntu, macos]
        external_dependency_system: [bzlmod, workspace]
        exclude:
          # Don't expect Bazel compatibility issues depending on OS, so speed this up
          - bazel-version: 5.x
            os: macos
          - bazel-version: 6.x
            os: macos
          # No Bzlmod with Bazel 5
          - bazel-version: 5.x
            external_dependency_system: bzlmod
        include:
          - external_dependency_system: bzlmod
            flags: --enable_bzlmod
          - external_dependency_system: workspace
            flags: --noenable_bzlmod

    steps:
      - uses: actions/checkout@v4

      - run: echo "build --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API_KEY }}" >> .bazelrc

      - run: echo "common ${{ matrix.flags }}" >> .bazelrc
        if: ${{ matrix.bazel-version != '5.x' }}
      - run: sed -i.bak '/lockfile_mode/d' .bazelrc
        if: ${{ matrix.bazel-version == '5.x' }}

      - run: bazel test //...

  examples:
    runs-on: ubuntu-latest
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    strategy:
      fail-fast: false
      matrix:
        bazel-version: [6.x, 7.x]
    steps:
      - uses: actions/checkout@v4
      - run: examples/integration_test.sh

  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: trunk-io/trunk-action@v1
