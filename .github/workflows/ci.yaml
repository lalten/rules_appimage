name: CI

"on":
  push:
    branches: [main]
  pull_request:

permissions: read-all

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      USE_BAZEL_VERSION: ${{ matrix.bazel-version }}
    strategy:
      fail-fast: false
      matrix:
        bazel-version: ["5.x", "6.x", "7.x"]
        os: ["ubuntu-latest", "macos-latest"]
        bzlmod: ["--enable_bzlmod", "--noenable_bzlmod"]
        examples: [true, false]
        exclude:
          # Don't expect Bazel compatibility issues depending on OS, so speed this up
          - bazel-version: "5.x"
            os: "macos-latest"
          - bazel-version: "6.x"
            os: "macos-latest"
          # No Bzlmod with Bazel 5
          - bazel-version: "5.x"
            bzlmod: "--enable_bzlmod"
          # Can't run integration tests on macOS
          - os: "macos-latest"
            examples: true
          # Examples are bzlmod only at this point
          - bzlmod: "--noenable_bzlmod"
            examples: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: "~/.cache/bazelisk\n~/.cache/bazel\n"
          key: bazel-${{ matrix.bazel-version }}-${{ matrix.os }}-${{ matrix.bzlmod }}-cache-${{ github.run_id }}
          restore-keys: bazel-${{ matrix.bazel-version }}-${{ matrix.os }}-${{ matrix.bzlmod }}-cache-

      - run: echo "common ${{ matrix.bzlmod}}" >> .bazelrc
        if: ${{ matrix.bazel-version != '5.x' }}

      - run: bazel test //...

      - run: ./integration_test.sh
        working-directory: examples
        if: ${{ matrix.examples }}

  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: trunk-io/trunk-action@v1
